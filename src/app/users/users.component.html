<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
      <form name="form" #f="ngForm" novalidate >
          <div class="form-group">
            <label>Client Info</label>
            <input type="text" placeholder="Enter Code" class="invalid" name="code" [(ngModel)]="model.code" #code="ngModel" id="code" required maxlength="4" pattern="\d{4}">
            <input type="text" [(ngModel)]="model.client" #client="ngModel" placeholder="Enter Client Name" name="client" id="client">
            <div *ngIf="code.invalid" class="alert">
                <div>
                    Invaild Code! 4 digits only.
                </div>    
            </div>
            <div *ngIf="!error == ''" class="alert">
                
                    <div>{{error}}</div>

            </div>
  
          </div>
          <div class="input-group-prepend">
              <label class="movement">Movement</label>
              <div class="form-group" id="move">
                  <input type="radio" name="movement" value="ticket" (change)="radioChangeHandler($event)" checked>
                  <label>Ticket</label>
                  <input type="radio" name="movement" value="exit" (change)="radioChangeHandler($event)">
                  <label>Exit</label>
              </div>
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1">Reference</label>
              <input type="date" name="reference" id="reference" #reference [(ngModel)]="model.reference" #reference="ngModel" required>
          </div>
          <div class="row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary" [attr.disabled]=" code.invalid || reference.value == ''  ? '' : null" (click)="ok()">OK</button>
                <button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
            </div>
            <div class="col-sm-3">
              
            </div>
            <div class="col-sm-3"></div>
          </div>
      </form>
  </div>

</div>
